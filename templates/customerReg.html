<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Register</title>
    <link rel="stylesheet" href="static/auth.css">
</head>

<body>
    <form action="/customerRegAuth" method="POST">
        {% if error %}
        <p class="error"> {{error}} </p>
        {% endif %}
        <h1>Sign Up</h1>
        <label for="email">Email: </label>
        <input type="text" id="email" name="email" required> <br>

        <label for="fname">First Name: </label>
        <input type="text" id="fname" name="fname" required> <br>

        <label for="lname">Last Name: </label>
        <input type="text" id="lname" name="lname" required> <br>

        <label for="phone">Phone Number: </label>
        <input type="text" id="phone" name="phone" required> <br>

        <label for="buildNum">Building Number: </label>
        <input type="text" id="buildNum" name="buildNum" required> <br>

        <label for="street">Street: </label>
        <input type="text" id="street" name="street" required> <br>

        <label for="apt">Apt: </label>
        <input type="text" id="apt" name="apt" required> <br>

        <label for="city">City: </label>
        <input type="text" id="city" name="city" required> <br>

        <label for="state">State: </label>
        <input type="text" id="state" name="state" required> <br>

        <label for="zip">Zip Code: </label>
        <input type="text" id="zip" name="zip" required> <br>

        <label for="passNum">Passport Number: </label>
        <input type="text" id="passNum" name="passNum" required> <br>

        <label for="passExp">Passport Expiration: </label>
        <input type="date" id="passExp" name="passExp" required> <br>

        <label for="passCountry">Passport Country: </label>
        <input type="text" name="passCountry" required> <br>

        <label for="DOB">Date Of Birth: </label>
        <input type="date" name="DOB" required> <br>

        <label for="password">Password: </label>
        <input type="text" id="password" name="password" required> <br>

        <input type="submit" class="button" value="Sign Up">
    </form>
    <a href="/">Go Back</a>
</body>

</html>
